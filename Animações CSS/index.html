<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Foto Blog</title>
</head>

<body>
  <div class="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Logomarca"/>
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form >
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções" />
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/men/5.jpg" alt="Imagem de uma mulher" />
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="Imagem">
            <figcaption class="details">
              <h2>Workspace elétrico</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .8s">
            <img src="https://source.unsplash.com/random?a=6" alt="Imagem">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1s">
            <img src="https://source.unsplash.com/random?a=5" alt="Imagem">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.2s">
            <img src="https://source.unsplash.com/random?a=4" alt="Imagem">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.4s">
            <img src="https://source.unsplash.com/random?a=3" alt="Imagem">
            <figcaption class="details">
              <h2>Setup de Escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.6s">
            <img src="https://source.unsplash.com/random?a=2" alt="Imagem">
            <figcaption class="details">
              <h2>Ergonomia e Cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.8s">
            <img src="https://source.unsplash.com/random?a=7" alt="Imagem">
            <figcaption class="details">
              <h2>Show de Luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 2s">
            <img src="https://source.unsplash.com/random?a=8" alt="Imagem">
            <figcaption class="details">
              <h2>Deep Purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 2.2s">
            <img src="https://source.unsplash.com/random?a=9" alt="Imagem">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">© 2023 - Rocketseat Explorer</footer>
  </div>
</body>

</html>
