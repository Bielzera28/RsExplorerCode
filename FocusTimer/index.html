<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
</head>
<body>
  <div class="app">
    <button class="toggle-mode">
      <span>Ativar/desativar light mode</span>
    </button>
    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
    </section>
    <section id="controls">
      <button>Play</button>
      <button>Pause</button>
      <button>Set</button>
      <button>Stop</button>
      <button>MusicON</button>
      <button>MusicOFF</button>
    </section>
  </div>
</body>
</html>
